@if (!isGameComplete()) {
<div class="roll-input-container">
  <h3>Enter Pins Knocked Down</h3>

  <div class="pins-grid">
    @for (pins of pinOptions; track pins) {
    <button
      type="button"
      class="pin-btn"
      [disabled]="isLoading() || pins > maxAllowedPins()"
      (click)="onPinClick(pins)"
      [attr.aria-label]="pins + ' pins'"
    >
      {{ pins }}
    </button>
    }
  </div>

  @if (errorMessage()) {
  <div class="error-message" role="alert">
    {{ errorMessage() }}
  </div>
  } @if (isLoading()) {
  <div class="loading-indicator">Processing...</div>
  }
</div>
} @else {
<div class="game-complete">
  <p class="complete-message">
    Game Complete! Final Score: <strong>{{ totalScore() }}</strong>
  </p>
  <button
    type="button"
    class="view-highscores-button"
    (click)="navigateToHighscores.emit()"
  >
    View High Scores
  </button>
</div>
}
