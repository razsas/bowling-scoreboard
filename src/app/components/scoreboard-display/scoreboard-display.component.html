<div class="scoreboard-wrapper">
  <div class="scoreboard" role="list" aria-label="Scoreboard">
    @for (vm of viewFrames(); track vm.frameNumber) {
    <app-frame
      role="listitem"
      [attr.aria-label]="vm.ariaLabel"
      [frameNumber]="vm.frameNumber"
      [roll1]="vm.roll1"
      [roll2]="vm.roll2"
      [roll3]="vm.roll3"
      [score]="vm.score"
      [isTenthFrame]="vm.isTenthFrame"
    />
    }
  </div>
</div>
